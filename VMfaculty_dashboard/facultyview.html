    <script>
      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
          console.log('User signed out.');
          sessionStorage.clear()
        });
      }

      function onLoad() {
        gapi.load('auth2', function () {
          gapi.auth2.init();
        });
      }
    </script>
    <button><a href="/index.html" onclick="signOut();">Sign out</a></button>
