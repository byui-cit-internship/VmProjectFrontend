<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="UTF-8" />
  <title>SetupTemplate</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <script src="setupvm.js" defer></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>Setup Virtual Machine</h1>

    <form action="#" id="vmsetUp">
      <!-- Course Name-->
      <div class="data">
        <label for="name">Virtual Machine Template Name:</label>
        <input type="text" id="name" name="CourseName" placeholder="Enter template name" required />

        <!--Description-->
        <label>Description of Virtual machine Template:</label>
        <textarea type="text" id="description" name="description" rows="4" cols="50" placeholder="" required></textarea>
      </div>

      <button type="submit" id="submit" class="save submitBt btn-primary">Save Template</button>
      <a href="/VMfaculty_dashboard/facultyview.html" class="submitBt btn-primary">Back</a>
    </form>
  </div>
</body>

</html>
