<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="UTF-8" />
  <title>AddClasses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles/styles.css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">
    <form action='#' id="signup">
      <h1>Add Class</h1>
      <div class="field">
        <label for="name">Class Name:</label>
        <input type="text" id="name" name="courseName" placeholder="Enter your class name" required />
        <small></small>
      </div>
      <div class="field">
        <label for="email">Section:</label>
        <input type="text" id="email" name="section_num" placeholder="Enter your class section" required />
        <small></small>
      </div>
      <div class="field">
        <label for="name">Token:</label>
        <input type="text" id="name" name="canvas_token" placeholder="Enter your class token" required />
        <small></small>

        <div class="field">
          <label for="name">Description:</label>
          <input type="text" id="name" name="description" placeholder="Description" />
          <small></small>
        </div>
        <div class="field">
          <label>Choose Semester:</label>
          <select name="semester" id="semester" required>
            <option name="option" value="">Default</option>
            <option name="option" value="Summer">Summer</option>
            <option name="option" value="Spring">Spring</option>
            <option name="option" value="Fall">Fall</option>
            <option name="option" value="Winter">Winter</option>
          </select>
        </div>
      </div>
      <div class="field">
        <button type="submit" class="save">Save Class</button>
      </div>

    </form>
  </div>
  <!-- <script src="AddClasses.js"></script> -->
  <script src="js/form.js"></script>
</body>

</html>
