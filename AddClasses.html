<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <title>AddClasses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <form action="signup.html" method="post" id="signup">
        <h1>Add Class</h1>
        <div class="field">
          <label for="name">Class Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your class name"
          />
          <small></small>
        </div>
        <div class="field">
          <label for="email">Section:</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Enter your class section"
          />
          <small></small>
        </div>
        <div class="field">
          <label for="name">Token:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your class token"
          />
          <small></small>

          <div class="field">
            <label for="name">Description:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Description"
            />
            <small></small>
          </div>
        </div>
        <div class="field">
          <button type="submit" class="full">Save</button>
        </div>
      </form>
    </div>
    <script src="AddClasses.js"></script>
  </body>
</html>
