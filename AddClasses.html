<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <title>AddClasses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <form action="#" id="signup">
        <h1>Add Class</h1>
        <!-- Class course -->

        <div class="data">
          <label for="name">Class Name:</label>
          <input
            type="text"
            id="name"
            name="CourseName"
            placeholder="Enter your class name"
            required
          />

          <!-- Section course -->

          <label for="section">Section:</label>
          <input
            type="text"
            id="section"
            name="section_num"
            placeholder="Enter your class section"
            required
          />

          <!-- Canvas token -->

          <label for="canvasToken">Canvas Token:</label>
          <input
            type="text"
            id="canvasToken"
            name="canvas_token"
            placeholder="Enter your class token"
            required
          />
          <!--Message box/ tooltipText  -->
          <div class="arrowpopup" onclick="messageBox()">?
          <span class="tooltiptext" id="tooltipdemo">Please enter canvas token from the token for the specific class</span>
          </div>

          <!--Descriptin  -->

          <label for="description">Description:</label>
          <input
            type="text"
            id="description"
            name="description"
            placeholder="Description"
          />

          <label>Choose Semester:</label>
          <select name="semester " id="semester" required>
            <option name="option" value="">Default</option>
            <option name="option" value="Summer">Summer</option>
            <option name="option" value="Spring">Spring</option>
            <option name="option" value="Fall">Fall</option>
            <option name="option" value="Winter">Winter</option>
          </select>
        </div>

        <button onclick="alertMessage()" type="reset" class="save submitBt btn-primary">
          Save Class
        </button>
      </form>
      <a
        href="http://127.0.0.1:5501/facultyview.html"
        class="submitBt btn-primary"
        >Back</a>
    </div>
    <script src="js/form.js"></script>
  </body>
</html>
