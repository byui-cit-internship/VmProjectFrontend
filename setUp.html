<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <title>SetupTemplate</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/styles.css" />

    <script src="js/pageAccess.js" defer></script>
    <!-- <script src="js/jquery-3.1.1.min.js" defer></script> -->
    <!-- <script src="js/facultyCourseDropdown.js" defer></script> -->
  </head>

  <body>
    <div class="container">
      <h1>Setup Virtual Machine</h1>
      <label for="course">Choose a course:</label>
      <!-- Line 20 is redirecting to the add classes page once the teacher adds a new class -->
      <select name="course" id="course">
        <option value="Default">default</option>
      </select>

      <form>
        
        <label for="description">Description:</label>
        <textarea
          id="description"
          name="description"
          placeholder="Description"
          rows="4"
          cols="50"
        ></textarea>
        <button type="reset" class="save submitBt btn-primary">
          Save Template
        </button>
        <a
          href="http://127.0.0.1:5501/facultyview.html"
          class="submitBt btn-primary"
          >Back</a
        >
      </form>
    </div>
  </body>
</html>
