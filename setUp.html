<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <title>SetupTemplate</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- <script src="js/facultyCourseDropdown.js" defer></script> -->
  </head>

  <body>
    <div class="container">
      <h1>Setup Virtual Machine</h1>
      <label for="course">Choose a course:</label>     
            <select name="course" id="course">
              <option value="Default">default</option>
            </select>
            
            <form>
                <label for="framework">Select Template</label>
                <select id="framework">
                    <option value="1">1.1</option>
                    <option value="2">1.2</option>
                    <option value="3">1.3</option>
                    <option value="4">1.4</option>
                </select>

    <label for="description">Description:</label>
          <input
            type="text"
            id="description"
            name="description"
            placeholder="Description"
          />
    <button type="reset" class="save submitBt btn-primary">Save Template</button>
    <a href="http://127.0.0.1:5501/facultyview.html" class="submitBt btn-primary">Back</a>
 
  </body>
  
</html>
