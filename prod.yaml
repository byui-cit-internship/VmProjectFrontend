apiVersion: apps/v1
kind: Deployment
metadata:
  name: vmfrontend-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vmfrontend-prod
  template:
    metadata:
      labels:
        app: vmfrontend-prod
    spec:
      containers:
        - name: vmfrontend-prod
          image: gcr.io/constellation-275522/vmfrontend
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: ".5"
              memory: "500Mi"
            requests:
              cpu: ".25"
              memory: "250Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: vmfrontend-prod-nodeport
spec:
  selector:
    app: vmfrontend-prod
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: vmfrontend-prod-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: vmfrontend-prod
    networking.gke.io/managed-certificates: vmfrontend-prod-certificate
#    kubernetes.io/ingress.allow-http: "false"
spec:
  backend:
    serviceName: vmfrontend-prod-nodeport
    servicePort: 80
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: vmfrontend-prod-certificate
spec:
  domains:
    - vmfrontend-prod.cit.byui.edu
